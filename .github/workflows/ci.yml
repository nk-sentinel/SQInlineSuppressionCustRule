name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload plugin JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-inline-suppression-plugin
          path: target/sonar-inline-suppression-plugin-*.jar
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 14
