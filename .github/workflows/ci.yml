name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and run tests
        run: mvn clean verify --batch-mode --no-transfer-progress

      - name: Upload plugin JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-inline-suppression-plugin
          path: target/sonar-inline-suppression-plugin-*.jar
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 14

      - name: Extract version from pom.xml
        if: success() && github.event_name == 'push'
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Plugin version: $VERSION"

      - name: Create GitHub Release
        if: success() && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-build.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build #${{ github.run_number }})
          body: |
            ## SonarQube Inline Suppression Audit Plugin

            **Version:** ${{ steps.version.outputs.version }}
            **Build:** #${{ github.run_number }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            ### Installation
            1. Download the plugin JAR from the assets below
            2. Copy it to your SonarQube `extensions/plugins/` directory
            3. Restart SonarQube
          files: target/sonar-inline-suppression-plugin-*.jar
          draft: false
          prerelease: ${{ github.ref_name != 'main' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
